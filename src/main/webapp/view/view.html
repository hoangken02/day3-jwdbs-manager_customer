<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h3>View Customer <a th:href="@{/}">Back to customer list</a></h3>
        </div>
        <div class="card-body">
            <p>ID: <span th:text="${customer.getId()}"></span></p>
            <p>Name: <span th:text="${customer.getName()}"></span></p>
            <p>Email: <span th:text="${customer.getEmail()}"></span></p>
            <p>Address: <span th:text="${customer.getAddress()}"></span></p>
        </div>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
